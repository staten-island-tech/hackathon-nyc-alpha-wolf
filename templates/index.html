<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rat in NYC</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to start (you are the rat üêÄ)</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/PointerLockControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new PointerLockControls(camera, document.body);
    const instructions = document.getElementById('instructions');
    instructions.addEventListener('click', () => {
      controls.lock();
    });
    controls.addEventListener('lock', () => instructions.style.display = 'none');
    controls.addEventListener('unlock', () => instructions.style.display = 'flex');

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
    const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Lights
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    // Add dummy buildings
    const buildingGeometry = new THREE.BoxGeometry(10, 20, 10);
    const buildingMaterial = new THREE.MeshPhongMaterial({ color: 0x8888ff });
    for (let i = 0; i < 50; i++) {
      const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
      building.position.set(Math.random()*400-200, 10, Math.random()*400-200);
      scene.add(building);
    }

    // Rat POV camera start
    camera.position.y = 1.2; // Rat's eye level

    // Movement
    const keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const velocity = new THREE.Vector3();
    const speed = 0.1;

    function animate() {
      requestAnimationFrame(animate);

      // FPS movement
      if (controls.isLocked) {
        velocity.set(0, 0, 0);
        if (keys['w']) velocity.z -= speed;
        if (keys['s']) velocity.z += speed;
        if (keys['a']) velocity.x -= speed;
        if (keys['d']) velocity.x += speed;

        controls.moveRight(velocity.x);
        controls.moveForward(velocity.z);
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
